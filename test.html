<title>Google Maps JavaScript API v3 Example: KML Layers with Array</title>
<style>
   html { height: 100%; }
   body { height: 100%; margin: 0; padding: 0; }
   #map_canvas { height: 100%; }
   #checkboxes {
  	position: absolute;
  	top: 30px;
  	right: 10px;
  	font-family: 'arial', 'sans-serif';
  	font-size: 14px;
  	background-color: white;
  	border: 1px solid gray;
  	padding: 5px 10px;

<script type="text/javascript" src="http://maps.google.com/maps/api/js?sensor=false"></script><script src="http://maps.google.com/maps-api-v3/api/js/22/6/main.js"></script>

<script type="text/javascript">
// Source: http://www.geocodezip.com/insight-projects_com_pedc_A.html

var map;
var layers = [];

  function initialize() {
    var myLatLng = new google.maps.LatLng(50.860889,4.357688);
    var myOptions = {
      zoom: 14,
      center: myLatLng,
      mapTypeId: google.maps.MapTypeId.ROADMAP
    }
    map = new google.maps.Map(document.getElementById("map_canvas"), myOptions);

layers [0] = new google.maps.KmlLayer('http://bramvandenbulcke.be/sites/default/files/maps/vlaanderen-bereikbaarheid/gebouwen.kmz',
  {preserveViewport: false, suppressInfoWindows: false});
layers [1] = new google.maps.KmlLayer('http://bramvandenbulcke.be/sites/default/files/maps/vlaanderen-bereikbaarheid/haltes.kmz',
  {preserveViewport: false, suppressInfoWindows: false});
layers [2] = new google.maps.KmlLayer('http://bramvandenbulcke.be/sites/default/files/maps/vlaanderen-bereikbaarheid/fietsroutes.kmz',
  {preserveViewport: false, suppressInfoWindows: false});
layers [3] = new google.maps.KmlLayer('http://bramvandenbulcke.be/sites/default/files/maps/vlaanderen-bereikbaarheid/fietsenstallingen.kmz',
  {preserveViewport: false, suppressInfoWindows: false});
for (var i = 0; i < layers.length; i++) {
        layers[i].setMap(null);
      }
  }

function toggleLayer(i) {
  if (layers[i].getMap() === null) {
    layers[i].setMap(map);
  }
  else {
    layers[i].setMap(null);
  }
}
// Niet zeker dat dit wel nodig is: er is immers al een initialize in de eerste functie.
// google.maps.event.addDomListener(window, 'load', initialize);

</script>
